<!DOCTYPE html>
<html>
<head>
<title>Control's configuration</title>
<meta charset="utf-8">

<meta name="viewport" content="width=100%,
height=100%">
<link rel="stylesheet" href="dependencies/w3.css">

</head>

<body class="w3-container">

  <h1 class="w3-text-blue">Control's configuration:</h1>
  Ingrese la función a enviar para cada botón. </p>


  <div class="w3-row-padding">
	<div class="w3-half">
      <label class="w3-text-blue"><b>Arriba</b></label>
	  <input class="w3-input w3-border w3-round-xlarge w3-animate-input w3-hover-pale-green" id="up" name="up" type="text"
	  style="width:60%" value="arriba()" >
	</div>
	<div class="w3-half">
      <label class="w3-text-blue"><b>Abajo</b></label>
	  <input class="w3-input w3-border w3-round-xlarge w3-animate-input w3-hover-pale-green" id="down" name="down"
	  type="text" style="width:60%" value="abajo()">
	</div>
  </div>

  <p>

  <div class="w3-row-padding">
	<div class="w3-half">
      <label class="w3-text-blue"><b>Derecha</b></label>
	  <input class="w3-input w3-border w3-round-xlarge w3-animate-input w3-hover-pale-green" id="right" name="right"
	  type="text" style="width:60%" value="derecha()">
	</div>
	<div class="w3-half">
      <label class="w3-text-blue"><b>Izquierda</b></label>
	  <input class="w3-input w3-border w3-round-xlarge w3-animate-input w3-hover-pale-green" id="left" name="left"
	  type="text" style="width:60%" value="izquierda()">
	</div>
  </div>

  <p>

  <div class="w3-row-padding">
	<div class="w3-half">
      <label class="w3-text-blue"><b>Círculo</b></label>
	  <input class="w3-input w3-border w3-round-xlarge w3-animate-input w3-hover-pale-green" id="butCirc" name="butCirc"
	  type="text" style="width:60%" value="circulo()">
	</div>
	<div class="w3-half">
      <label class="w3-text-blue"><b>Triángulo</b></label>
	  <input class="w3-input w3-border w3-round-xlarge w3-animate-input w3-hover-pale-green" id="butTrian" name="butTrian"
	  type="text" style="width:60%" value="triangulo()">
	</div>
  </div>

  <p>

  <div class="w3-row-padding">
	<div class="w3-half">
      <label class="w3-text-blue"><b>Equis</b></label>
	  <input class="w3-input w3-border w3-round-xlarge w3-animate-input w3-hover-pale-green" id="butX" name="butX"
	  type="text" style="width:60%" value= "equis()">
	</div>
	<div class="w3-half">
      <label class="w3-text-blue"><b>Cuadrado</b></label>
	  <input class="w3-input w3-border w3-round-xlarge w3-animate-input w3-hover-pale-green" id="butSqua" name="butSqua"
	  type="text" style="width:60%" value="cuadrado()">
	</div>
  </div>

  <p>


  <div class="w3-row-padding">
	<div class="w3-half">
      <label class="w3-text-blue"><b>Stop</b></label>
	  <input class="w3-input w3-border w3-round-xlarge w3-animate-input w3-hover-pale-green" id="stop" name="stop"
	  type="text" style="width:60%" value="stop()" ></p>
	</div>
  </div>
</body>
</html>
